<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script>
    var r = new XMLHttpRequest();
  r.open("POST", "http://baconipsum.com/api/?type=meat-and-filler&start-with-lorem=11&test=testing", true);
  r.onreadystatechange = function () {
    if (r.readyState != 4 || r.status != 200) return;
    document.write("Success: " + r.responseText);
  };
  r.send('testingPayload');
</script>

  </body>
</html>
