<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.create('Ext.Viewport', {
                layout: 'border',
                defaults: {
                    frame: true,
                    split: true
                },
                items: [
                    {
                        title: 'North Panel',
                        region: 'north',
                        height: 100,
                        minHeight: 100,
                        maxHeight: 150,
                        collapsible: true
                    },
                    {
                        title: 'South Panel',
                        region: 'south',
                        height: 75,
                        split: false,
                        margins: {
                            top: 5
                        }
                    },
                    {
                        title: 'East Panel',
                        region: 'east',
                        width: 100,
                        minWidth: 75,
                        maxWidth: 150,
                        collapsible: true
                    },
                    {
                        title: 'West Panel',
                        region: 'west',
                        collapsible: true,
                        collapseMode: 'mini',
                        width: 100
                    },
                    {
                        xtype: 'container',
                        region: 'center',
                        layout: 'fit',
                        id: 'centerRegion',
                        items: [
                            {
                                title: 'Center Region',
                                id: 'centerPanel',
                                html: 'I am disposable',
                                frame: true
                            }
                        ]
                    }
                ]
            });

            var centerPanel = Ext.getCmp('centerPanel');
            var centerRegion = Ext.getCmp('centerRegion');

            centerRegion.remove(centerPanel, true);

            centerRegion.add({
                xtype: 'form',
                frame: true,
                bodyStyle: 'padding: 5px',
                defaultType: 'field',
                title: 'Please enter some information',
                defaults: {anchor: '-10'},
                items: [{fieldLabel: 'First Name'}, {fieldLabel: 'Last Name'}, {xtype: 'textarea', fieldLabel: 'Bio'}]
            });


        });

    </script>

</head>
<body>


</body>
</html>
