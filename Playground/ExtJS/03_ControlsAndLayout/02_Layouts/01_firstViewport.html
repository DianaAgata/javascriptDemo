<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.create("Ext.container.Viewport",{
                layout: "border",
                items :[

                    {
                        region: 'north',
                        html: '<h1 class="x-panel-header">Page Title</h1>',
                        border: false,
                        margins: '0 0 5 0'
                    },

                    {
                        region: 'west',
                        collapsible: true,
                        title: 'Navigation',
                        width: 150
                        // could use a TreePanel or AccordionLayout for navigational items
                    },

                    {
                        region: 'south',
                        title: 'South Panel',
                        collapsible: true,
                        html: 'Information goes here',
                        split: true,
                        height: 100,
                        minHeight: 100
                    },

                    {
                        region: 'east',
                        title: 'East Panel',
                        collapsible: true,
                        split: true,
                        width: 150
                    },

                    {
                        region: 'center',
                        xtype: 'tabpanel', // TabPanel itself has no title
                        activeTab: 0,      // First tab active by default
                        items: {
                            title: 'Default Tab',
                            html: 'The first tab\'s content. Others may be added dynamically'
                        }
                    }

                ]
            });

        });

    </script>

</head>

</body>
</html>
