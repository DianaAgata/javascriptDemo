<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var childPnl1 = {
                frame: true,
                height:50,
                html: 'My First Child Panel',
                title: 'First children are fun'
            };

            var childPnl2 = {
                width: 150,
                html: 'Second child',
                title: 'Second children have all the fun!',
            };

            var myWin = Ext.create('Ext.Window',{
                height: 300,
                width: 300,
                title: 'A window with a container layout',
                autoScroll: true,
                items: [
                    childPnl1,
                    childPnl2
                ],
                tbar:[
                    {
                        text: 'Add child',
                        handler: function () {

                            var numItems = myWin.items.getCount() +1;
                            myWin.add({
                               title : 'Child number ' + numItems,
                                height : 60,
                                frame : true,
                                collapsible: true,
                                collapsed: true,
                                html: 'Yey, another child!'
                            });
                        }
                    }
                ]
            });

            myWin.show();

        });

    </script>

</head>
<body>


</body>
</html>
