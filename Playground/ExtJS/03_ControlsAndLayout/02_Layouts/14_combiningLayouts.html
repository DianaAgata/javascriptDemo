<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">


        var sessionsPanel = Ext.create('Ext.Panel', {
            html: 'Sessions Panel',
            flex: 2
        });

        var datailsPanel = Ext.create('Ext.Panel', {
            html: 'Details Panel',
            flex: 3
        });


        var speakersPanel = Ext.create('Ext.Panel', {
            html: 'Speakers Panel',
            flex: 1
        });


        var combinedSessionSpeaker = Ext.create("Ext.Panel",{
            layout:{
                type: 'vbox'
            },
            items: [sessionsPanel,speakersPanel]
        });



        Ext.application({
            name: 'MyApp',
            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    html: 'Hello!',
                    layout:{
                        type:'hbox',
                        align: 'stretch'
                    },
                    items: [combinedSessionSpeaker,datailsPanel]
                });
            }
        });

    </script>

</head>
