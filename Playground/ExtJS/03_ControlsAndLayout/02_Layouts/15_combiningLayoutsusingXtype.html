<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">



        Ext.application({
            name: 'MyApp',
            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    html: 'Hello!',
                    layout: {
                        type: 'hbox',
                        align: 'stretch'
                    },
                    items: [
                        {
                            xtype:'panel',
                            layout:{
                                type: 'vbox',
                                align: 'stretch'
                            },
                            items: [
                                {
                                    xtype: 'panel',
                                    html: 'Sessions Panel',
                                    flex: 2

                                },
                                {
                                    xtype: 'panel',
                                    html: 'Speakers Panel',
                                    flex: 1

                                }
                            ]
                        },
                        {
                            xtype: 'panel',
                            html: 'Details Panel',
                            flex: 3
                        }
                    ]
                });
            }
        });

    </script>

</head>
