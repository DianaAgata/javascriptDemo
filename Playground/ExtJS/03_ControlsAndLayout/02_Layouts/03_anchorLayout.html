<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var pnl=Ext.create("Ext.panel.Panel",{
                layout: "anchor",
                renderTo: Ext.getBody(),
                height: 200,
                width:200,
                title: "Anchor layout panel",
                items :[
                    {
                        xtype: "textfield",
                        fieldLabel: "Name",
                        anchor: "90% 15%"
                    },
                    {
                        xtype: "button",
                        text: "Resize",
                        anchor: "-80 -145",
                        listeners: {
                            click: function () {
                                pnl.setWidth(pnl.getWidth() + 5);
                                pnl.setHeight(pnl.getHeight() + 5);
                            }
                        }
                    }
                ]
            });

        });

    </script>

</head>

</body>
</html>
