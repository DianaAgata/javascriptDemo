<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var myWin = Ext.create("Ext.Window", {
                height: 200,
                width: 300,
                border: false,
                title: 'A Window with an Accordion layout',
                layout:{
                    type: 'accordion',
                    animate: true
                },
                items: [
                    {
                        xtype: 'form',
                        title: 'General info',
                        bodyStyle: 'padding: 5px',
                        defaultType: 'field',
                        fieldDefaults: {
                            labelWidth: 50
                        },
                        labelWidth: 50,
                        items: [
                            {
                                fieldLabel: 'Name',
                                anchor: '-10'
                            },
                            {
                                xtype: 'field',
                                fieldLabel: 'Age',
                                size: 3
                            },
                            {
                                xtype: 'combo',
                                fieldLabel: 'Location',
                                anchor: '-10',
                                store: ['Here', 'There', 'Anywhere']
                            }

                        ]
                    },
                    {
                        xtype: 'panel',
                        title: 'Bio',
                        layout: 'fit',
                        items: [
                            {
                                xtype: 'textarea',
                                value: 'Tell us about yourself'
                            }
                        ]
                    },
                    {
                        title: 'Instructions',
                        html: 'Please enter information.',
                        tools:[
                            {id: 'gear'},
                            {id: 'help'}
                        ]
                    }

                ]

            });

            myWin.show();

        });

    </script>

</head>
<body>


</body>
</html>
