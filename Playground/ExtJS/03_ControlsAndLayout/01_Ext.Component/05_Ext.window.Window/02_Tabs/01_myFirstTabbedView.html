<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var simpleTab = {
                title: 'Simple tab',
                html: 'This is a simple tab.'
            };

            var closableTab = {
                title: 'I am closable',
                html: 'Please close when done reading.',
                closable: true
            };

            var disabledTab = {
                title: 'Disabled tab',
                itemId: 'disabledTab',
                html: 'Peekaboo!',
                disabled: true,
                closable: true
            };

            var tabPanel = Ext.create('Ext.tab.Panel',{
                activeTab: 0,
                itemID: 'myTPanel',
                items: [
                    simpleTab,
                    closableTab,
                    disabledTab
                ]
            });

            Ext.create('Ext.window.Window',{
                height: 300,
                width: 400,
                layout: 'fit',
                items: tabPanel
            }).show();


        });

    </script>

</head>

</body>
</html>
