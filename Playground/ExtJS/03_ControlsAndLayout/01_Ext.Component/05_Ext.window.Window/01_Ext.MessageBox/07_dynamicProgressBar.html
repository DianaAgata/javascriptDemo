<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.MessageBox.wait({
                title : 'Gold on there cowboy!',
                msg : "We're doing something",
                progressText : 'Initializing...',
                width : 300,
                progress: true,
                closable: false
            });

            var updateFn = function(num){
              return function(){
                  if(num === 6){
                      Ext.MessageBox.updateProgress(100,
                        'All Items saved!');
                      Ext.Function.defer(Ext.MessageBox.hide,
                        1500, Ext.MessageBox);
                  } else {
                      var i = num/6;
                      var pct = Math.round(100*i);
                      Ext.MessageBox.updateProgress(i,
                        pct + '% completed');
                  }
              };
            };
            for (var i=1; i<7; i++){
                setTimeout(updateFn(i), i*500);
            }



        });

    </script>

</head>
