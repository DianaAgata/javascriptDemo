<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.application({
            name: 'MyApp',
            launch: function () {

                Ext.onReady(function () {

                    var myPanel = Ext.create('Ext.tab.Panel', {
                        title: "Panel with a toolbar",
                        html: "This is an example to use a toolbar",
                        renderTo: Ext.getBody(),
                        dockedItems: [
                            {
                                xtype: "toolbar",
                                dock: "bottom",
                                items: [
                                    {
                                        xtype: "tbtext",
                                        text: "Item: 19"
                                    },
                                    {
                                        xtype: "tbseparator"
                                    },
                                    {
                                        xtype: "tbtext",
                                        text: "English (United States)"
                                    },
                                    " ",
                                    {
                                        xtype: "combo",
                                        fieldLabel: "Go to",
                                        labelAlign: "right"
                                    },
                                    "‚èµ",
                                    {
                                        text: "Print"
                                    },
                                    " ",
                                    {
                                        text: "Outline"
                                    }
                                ]
                            }
                        ]
                    });

                    myPanel.insertDocked(0, {
                        xtype: 'toolbar',
                        dock: 'bottom',
                        items: [
                            {
                                text: 'button 1'
                            },
                            {
                                text: 'button 2'
                            }
                        ]
                    });

                    myPanel.insertDocked(0, {
                        xtype: 'toolbar',
                        dock: 'bottom',
                        itemId: 'dock3',
                        items: [
                            {
                                text: 'button 3',
                                itemId: 'btn3'
                            },
                            {
                                text: 'button 4'
                            }
                        ]
                    });

                    var btn3 = Ext.get('btn3');

                    var docked3 = myPanel.getDockedComponent('dock3');
                    console.log(docked3);
                    myPanel.removeDocked(docked3, {autoDestroy: true});


                });

            }
        });


    </script>

</head>
<body>


</body>
</html>
