<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.QuickTips.init();

            var fieldset1 = {
                xtype: 'fieldset',
                title: 'Name',
                flex: 1,
                border: false,
                labelWidth: 60,
                defaultType: 'field',
                defaults: {
                    anchor: '-10',
                    allowBlank: false
                },
                items:[
                    {
                        fieldLabel: 'First',
                        name: 'firstName'
                    },
                    {
                        fieldLabel: 'Middle',
                        name: 'middle'
                    },
                    {
                        fieldLabel: 'Last',
                        name: 'lastName'
                    }
                ]
            };

            var fieldset2 = Ext.apply({},{
                flex:1,
                lableWidth:30,
                title: 'Address Information',
                defaults:{
                    layout: 'column',
                    anchor: '100%'
                },
                items:[
                    {
                        fieldLabel: 'Address',
                        name: 'address'
                    },
                    {
                        fieldLabel: 'Street',
                        name: 'street'
                    },
                    {
                       xtype: 'fieldcontainer',
                        columnWidth: .5,
                        items: [
                            {
                                xtype: 'textfield',
                                fieldLabel: 'State',
                                name: 'state',
                                labelWidth: 100,
                                width: 150
                            }
                        ]
                    },
                    {
                       xtype: 'fieldcontainer',
                        columnWidth: .5,
                        items: [
                            {
                                xtype: 'textfield',
                                fieldLabel: 'Zip',
                                name: 'zip',
                                labelWidth: 30,
                                width: 162
                            }
                        ]
                    }

                ]
            },fieldset1);

            var fp = Ext.create('Ext.form.Panel', {
                renderTo: Ext.getBody(),
                width: 400,
                height: 300,
                title: 'Exercising textfields',
                frame: true,
                bodyStyle: 'padding: 6px',
                labelWidth: 126,
                defaultType: 'textfield',
                defaults: {
                    msgTarget: 'side',
                    anchor: '-20'
                },
                items: fieldset1
            });

            //fp.getForm().isValid();


        });

    </script>
