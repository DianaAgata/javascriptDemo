<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {


            var htmlEditor = Ext.create('Ext.form.HtmlEditor', {
                fieldLabel: "Enter in any text", anchor: '100% 100%', allowBlank: false, validate: function () {
                    var val = this.getValue();
                    return (this.allowBlank || val.length > 1);
                }
            });


        var fp = Ext.create('Ext.form.Panel', {
            renderTo: Ext.getBody(),
            width: 400,
            height: 300,
            title: 'Exercising textfields',
            frame: true,
            bodyStyle: 'padding: 6px',
            labelWidth: 126,
            defaultType: 'textfield',
            defaults: {
                msgTarget: 'side',
                anchor: '-20'
            },
            items: htmlEditor
        });

        //fp.getForm().isValid();


        })
        ;

    </script>

</head>
