<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {


            var myBtnHandler = function (btn) {
                Ext.MessageBox.alert('You Clicked', btn.text);
            };

            var fileBtn = Ext.create('Ext.button.Button',{
               text: 'File',
                handler: myBtnHandler
            });

            var editBtn = Ext.create('Ext.button.Button',{
               text: 'Edit',
                handler: myBtnHandler
            });

            var tbFill =  new Ext.toolbar.Fill();

            var myTopToolbar = Ext.create('Ext.toolbar.Toolbar',{
               items: [
                   fileBtn,
                   tbFill,
                   editBtn
               ]
            });

            var myBottomToolbar = [
                {
                    text : 'Save',
                    handler: myBtnHandler
                },
                '-',
                {
                    text: 'Cancel',
                    handler: myBtnHandler
                },
                '->',
                '<b>Items open: 1</b>'
            ];

            var myPanel = Ext.create('Ext.panel.Panel',{
                width: 200,
                height: 150,
                collapsible: true,
                renderTo: Ext.getBody(),
                title: 'Ext Panels rock!',

                buttonAlign: 'left',
                buttons:[
                    {
                        text: 'Press me!',
                        handler: myBtnHandler
                    }
                ],

                tools:[
                    {
                        type: 'gear',
                        handler: function (ev, toolEl, panel) {
                            var toolClassName = toolEl.className.split(' ');
                            var toolClass = toolClassName[1];
                            var toolId = toolClass.split('-')[2];

                            Ext.MessageBox.alert('You Clicked', 'Tool ' + toolId);
                        }
                    },
                    {
                        type: 'help',
                        handler: function () {
                            Ext.MessageBox.alert('You Clicked','The help tool');
                        }
                    }
                ],

                tbar: myTopToolbar,
                bbar: myBottomToolbar,
                html: 'My first Toolbar Panel!'
            });




        });

    </script>

</head>
<body>


</body>
</html>
