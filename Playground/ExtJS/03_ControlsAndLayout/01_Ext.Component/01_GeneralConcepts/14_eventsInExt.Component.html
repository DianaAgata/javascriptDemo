<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var pnl = Ext.create("Ext.panel.Panel",{
               items:[
                   Ext.create("Ext.Component",{
                       html: "Raw Component",
                       itemId: "rawcomp1",
                       listeners:{
                           activate: function () {
                               console.log("activate");
                           },
                           added: function () {
                               console.log("added");
                           },
                           afterrender: function () {
                               console.log("afterrender");
                           },
                           beforeactivate: function () {
                               console.log("beforeactivate");
                           },
                           beforedeactivate: function () {
                               console.log("beforedeactivate");
                           },
                           beforerender: function () {
                               console.log("beforerender");
                           },
                           beforeshow: function () {
                               console.log("beforeshow");
                           },
                           beforedestroy: function () {
                               console.log("beforedestroy");
                           },
                           destroy: function () {
                               console.log("destroy");
                           },
                           render: function () {
                               console.log("render");
                           },
                           show: function () {
                               console.log("show");
                           },
                           beforehide: function () {
                               console.log("beforehide");
                           },
                           hide: function () {
                               console.log("hide");
                           },
                           enable: function () {
                               console.log("enable");
                           },
                           disable: function () {
                               console.log("disable");
                           },
                           remove: function () {
                               console.log("remove");
                           }
                       }
                   })

               ],
                renderTo: Ext.getBody()
            });

            console.log("***Calling disable");
            pnl.getComponent("rawcomp1").disable();

            console.log("***Calling enable");
            pnl.getComponent("rawcomp1").enable();

            console.log("***Calling hide");
            pnl.getComponent("rawcomp1").hide();

            console.log("***Calling show");
            pnl.getComponent("rawcomp1").show();

            console.log("***Calling destroy");
            pnl.getComponent("rawcomp1").destroy();


        });

    </script>

</head>
<body>

</body>
</html>
