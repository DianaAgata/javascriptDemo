<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.create("Ext.panel.Panel",{
                items :[
                    Ext.create("Ext.Button",{

                       renderTo: Ext.get("content"),
                        html: "Raw Component",
                        itemId: "comp1",
                        listeners :{
                           click:  function(){ console.log('clicked '); }
                        }
                    }),

                    Ext.create("Ext.Button",{
                        hidden:true,
                        renderTo: Ext.get("content"),
                        html: "Raw Component",
                        itemId: "comp2",
                        listeners :{
                            click:  function(){ console.log('clicked '); }
                        }
                    }),

                    Ext.create("Ext.Button",{

                        disabled:true,
                        renderTo: Ext.get("content"),
                        html: "Raw Component",
                        itemId: "comp3",
                        listeners :{
                            click:  function(){ console.log('clicked '); }
                        }
                    })

                ]
            });


        });

    </script>

</head>
<body>

<div id="content" style="background-color: aqua; height:50px; width:200px;">

</div>

</body>
</html>
