<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var panel1 = {
                xtype: 'panel',

                title: 'Plain Panel',
                html: 'Panel with an xtype specified'
            };

            var panel2 = {
                title: 'Plain Panel 2',
                html: 'Panel with <b>no</b> xtype specified'
            };

            Ext.create('Ext.window.Window', {
                width: 200,
                height: 150,
                title: 'Accordion window',
                border: false,
                layout: {type: 'accordion', animate: true},
                items: [panel1, panel2]
            }).show();


        });

    </script>

</head>

</body>
</html>
