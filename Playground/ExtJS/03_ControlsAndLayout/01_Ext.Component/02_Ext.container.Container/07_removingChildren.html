<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var panel1 = {
                html: 'I am Panel1',
                id: 'panel1',
                frame: true,
                height: 100
            };

            var panel2 = {
                html: '<b>I am Panel2</b>',
                id: 'panel2',
                frame: true
            }

            var myWin = Ext.create('Ext.window.Window', {
                id: 'myWin',
                height: 400,
                width: 400,
                items: [
                    panel1,
                    panel2
                ]
            });
            myWin.show();


            Ext.getCmp('myWin').add({
                    title: 'Appended Panel',
                    id: 'addedPanel',
                    html: 'Hello there!'
                }
            );

            Ext.getCmp('myWin').insert(1,
                {
                    title: 'Inserted Panel',
                    id: 'insertedPanel',
                    html: 'It is cool here!'
                }
            );

            var panel = Ext.getCmp('addedPanel');
            Ext.getCmp('myWin').remove(panel);


        });

    </script>

</head>
<body>


</body>
</html>
