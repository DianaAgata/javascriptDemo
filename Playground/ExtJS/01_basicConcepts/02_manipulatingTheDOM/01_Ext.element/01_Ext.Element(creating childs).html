<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var myDiv1 = Ext.get('div1');

            myDiv1.setHeight(200);

            myDiv1.setSize(350, 350, {duration: 1, easing: 'bounceOut'});

            myDiv1.createChild('<div>Element from a string</div>');

            myDiv1.createChild({
                tag: 'div',
                html: 'Child from a config object'
            });

            myDiv1.createChild({
                tag: 'div',
                id: 'nestedDiv',
                style: 'border: 1px dashed; padding: 5px;',
                children: {
                    tag: 'div',
                    html: '...a nested div',
                    style: 'color: #EE0000; border: 1px solid'
                }
            });

            myDiv1.insertFirst({
                tag: 'div',
                html: 'Child inserted as node 0 of myDiv1'
            });

            myDiv1.createChild({
                tag: 'div',
                id: 'removeMeLater',
                html: 'Child inserted as node 2 of myDiv1'
            }, myDiv1.dom.childNodes[2]);

        });

    </script>

</head>
<body>

<style type="text/css"> .myDiv {
    border: 1px solid #AAAAAA;
    width: 200px;
    height: 35px;
    cursor: pointer;
    padding: 2px 2px 2px 2px;
    margin: 2px 2px 2px 2px;
} </style>
<div id='div1' class='myDiv'></div>


</body>
</html>
