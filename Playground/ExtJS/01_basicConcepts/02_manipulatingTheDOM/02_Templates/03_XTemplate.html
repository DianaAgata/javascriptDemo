<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var tplData = [
                {
                    color: "#E9F9FF",
                    name: "John Smith",
                    age: 20,
                    dob: '10/20/89',
                    cars :['Jetta', 'Camry', 'S200']
                },
                {
                    color: "#FFE9E9",
                    name: "Naomi White",
                    age: 25,
                    dob: '10/20/84',
                    cars :['Civic', 'Accord', 'Camry']
                }

            ];

            var myTpl =  Ext.create('Ext.XTemplate',
                [
                    '<tpl for = ".">',
                        '<div style="background-color: {color}; margin: 10px">',
                            '<b>Name :</b> {name} <br/>',
                            '<b>Age :</b> {age} <br/>',
                            '<b>DOB :</b> {dob} <br/>',
                        '</div>',
                    '</tpl>'
                ]
            );

            myTpl.compile();
            myTpl.append(document.body, tplData);


        });

    </script>

</head>

</body>
</html>
