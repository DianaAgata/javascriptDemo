<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.application({
            name: 'MyApp',
            launch: function(){
                Ext.create('Ext.container.Viewport',{
                    items:[
                        {
                            xtype: 'component',
                            html: '<p>If you click me, I will dissapear.</p>',
                            listeners: {
                                click:{
                                    element: 'el',
                                    fn: function () {
                                        this.hide();
                                    }
                                }
                            }
                        },
                       {
                            html: '<p>Click me away!</p>',
                            listeners: {
                                click:{
                                    element: 'el',
                                    fn: function () {
                                        this.hide();
                                    }
                                }
                            }
                        },
                       {
                            html: '<p>Click me to</p>',
                            listeners: {
                                click:{
                                    element: 'el',
                                    fn: function () {
                                        this.hide();
                                    }
                                }
                            }
                        }

                    ]
                })
        }
        });

    </script>

</head>

</body>
</html>
