<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            Ext.define('Employee', {
                extend: 'Ext.data.Model',
                fields: ['name', 'yearsOfExperience']
            });

            var store = Ext.create('Ext.data.Store', {
                model: 'Employee',
                data: [
                    {name: 'Sam', yearsOfExperience: 12},
                    {name: 'Ram', yearsOfExperience: 7},
                    {name: 'Kim', yearsOfExperience: 16},
                    {name: 'John', yearsOfExperience: 21},
                    {name: 'Mary', yearsOfExperience: 13}
                ]
            });

            Ext.create('Ext.chart.Chart',{
                width: 500,
                height: 300,
                store: store,
                axes:[
                    {
                        type: 'gauge',
                        position: 'gauge',
                        minimum: 2,
                        maximum:30,
                        steps:15
                    }
                ],
                series:[
                    {
                        type: 'gauge',
                        field: "yearsOfExperience"
                    }

                ],

                renderTo:Ext.getBody()
            });

        });

    </script>

</head>

</body>
</html>
