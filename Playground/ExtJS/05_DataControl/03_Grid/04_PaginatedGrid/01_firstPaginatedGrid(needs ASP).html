<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.onReady(function () {

            var store = Ext.create("Ext.data.Store",{
                fields:["sno", "value"],
                pageSize: 50,
                autoLoad: true,
                proxy:{
                    type:"ajax",
                    url:"server.ashx",
                    reader:{
                        type:"json",
                        root:"output",
                        totalProperty:"total"
                    }
                }
            });

            Ext.create("Ext.grid.Panel",{
                store:store,
                title: "Paginated grid",
                height: 400, width:400,
                dockedItems:[
                    {
                        xtype: 'pagingtoolbar',
                        store: store,
                        dock: 'bottom',
                        displayInfo: true
                    }
                ],
                columns:[
                    {
                        text: 'Serial No',
                        dataIndex: 'sno'
                    },
                    {
                        text: 'Value',
                        dataIndex: 'value'
                    }
                ],
                renderTo:Ext.getBody()
            });


        });

    </script>

</head>
<body>


</body>
</html>
