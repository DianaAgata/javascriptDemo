<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.define("MyApp.Client",{ //Step1 : defining the name of our class
            name: "John",    //Step2: defining the properties and methods of our class
            lastName: "Doe",

            constructor: function(config){  //Step3: if we don't define this costructor method, an empty function will be used instead

                Ext.apply(this, config || {});  //Step4: we are setting the values for the new instance that is being created, the config object should have the properties that we can modify. If you don't pass in any params, the default values will be used when creating a new instance
                console.log("I'm a new client!");
            }

        });

        var client = Ext.create("MyApp.Client");

        console.log(client.name);

        var client2 = Ext.create("MyApp.Client",{
            name: "Suzana",
            lastName: "Smith"
        });

        console.log(client2.name);

    </script>

</head>
<body>

</body>
</html>
