<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">
      Ext.define("Employee",{
         config: {
             employeeid : "",
             name: "",
             salary:0
         },
          constructor : function (cfg){
            this.initConfig(cfg);
          },
          work : function () {
              console.log(this.getName() + " is working");
          }
      });

      Ext.define("Manager",{
          extend : "Employee",
          config : {
              level : 1
          },
          constructor: function(cfg){
              this.callParent(arguments);
          }

      });

      var mgr = Ext.create("Manager",{
         employeeid: "DS123",
          name: "Sam",
          level: 4
      });
      mgr.work();

    </script>

</head>
<body>

</body>
</html>
