<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.define("MyApp.abstract.Panel", {
            extend: "Ext.panel.Panel",
            alias: "widget.mypanel",
            title: "Abstract panel",
            html: "Main content"
        });

        Ext.onReady(function () {
            Ext.create("widget.mypanel", { //Option 1
                renderTo: Ext.getBody()
            }); //Option 2

            Ext.ClassManager.instantiateByAlias("widget.mypanel", {
                renderTo: Ext.getBody()
            }); //Option 3

            Ext.ClassManager.instantiate("widget.mypanel", {
                renderTo: Ext.getBody()
            });


            var win = Ext.create("Ext.window.Window", {
                title: "Window",
                width: 350,
                height: 250,
                items: [{
                    xtype: "mypanel" //Option 4
                }]
            });
            win.show();
        });

    </script>

</head>
<body>

</body>
</html>
