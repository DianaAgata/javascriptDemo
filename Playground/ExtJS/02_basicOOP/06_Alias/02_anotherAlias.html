<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all-dev.js"></script>
    <script type="text/javascript">

        Ext.define("MyApp.abstract.Panel", {
            extend: "Ext.panel.Panel",
            alias: "widget.mypanel",
            title: "Abstract panel",
            html: "Main content"
        });

        Ext.onReady(function () {
            Ext.create("widget.mypanel", { //Option 1: the create method accepts the alias too
                renderTo: Ext.getBody()
            });

            Ext.ClassManager.instantiateByAlias("widget.mypanel", { //Option 2: we use the instantiateByAlias
                renderTo: Ext.getBody()
            });

            Ext.ClassManager.instantiate("widget.mypanel", { //Option 3: We use the instantiate method from the ClassManager class, which actually is the same as using the Ext.create method.
                renderTo: Ext.getBody()
            });


            var win = Ext.create("Ext.window.Window", { //Option 4: Create an instance of the class by its alias using the xtype property when the main window is created.
                title: "Window",
                width: 350,
                height: 250,
                items: [{
                    xtype: "mypanel" //We don't need to define the widget prefix. The Ext identifies that we're trying to create a component so it assumes the given xtype property should be prefixed by widget
                }]
            });
            win.show();
        });

    </script>

</head>
<body>

</body>
</html>
