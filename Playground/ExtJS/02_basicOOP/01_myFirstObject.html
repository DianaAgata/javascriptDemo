    <script type="text/javascript">

      Ext.define("Demo.oop.MyClass",{
          title: "test",
          price: 7,
          constructor : function(title,price){
              this.title = title;
              this.price = price;
              console.log("Class instance created, price is: " + this.price + " title is: " + this.title);
          }
      });

      var myObject = Ext.create("Demo.oop.MyClass", "Hello World", 24);
      console.log(myObject.title);
      console.log(myObject.price);

    </script>
