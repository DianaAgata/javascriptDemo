<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>Events</h1>
    <button v-on:click.once="add(1)">Add an Year</button>
    <button v-on:click="subtract(1)">Subtract an Year</button>
    <button v-on:dblclick="add(10)">Add 10 Years</button>
    <button v-on:dblclick="subtract(10)">Subtract an Year</button>
    <p>My age is : {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}
    </div>
    <a v-on:click.prevent="click" href="http://thenetninja.co.ul">The net ninja website</a>
</div>
<script src="app.js"></script>
</body>
</html>
