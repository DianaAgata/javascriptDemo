<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/
angularjs/1.5.7/angular.js">
    </script>
</head>
<body>

<div ng-app="myApp">
    <h1>Hello {{ name }}</h1>
</div>

<script type="text/javascript">
    angular.module('myApp', [])
        .run(function ($rootScope) {
            $rootScope.name = "World";
        });
</script>

</body>
</html>
