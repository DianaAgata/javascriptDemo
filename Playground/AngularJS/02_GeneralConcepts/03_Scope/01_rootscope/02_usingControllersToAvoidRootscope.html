<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/
angularjs/1.5.7/angular.js">
    </script>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="MyController">
        <h1>Hello {{ name }}</h1>
    </div>
</div>

<script type="text/javascript">
    angular.module("myApp", [])
        .controller('MyController',
            function ($scope) {
                $scope.name = "Florin";
            });
</script>

</body>
</html>
