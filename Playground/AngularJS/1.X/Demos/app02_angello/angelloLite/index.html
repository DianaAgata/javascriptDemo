<!doctype html>
<html lang="en" data-ng-app="Angello">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/stylesheets/screen.css">
</head>
<body>

<div data-ng-controller="MainController as main">

    <div class="col-md-4">

        <h2>Stories</h2>

        <story class="callout" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)"> </story>

        <br/>
        <a class="btn btn-primary" ng-click="main.createStory()">
            <span class="glyphicon glyphicon-plus"></span>
        </a>

    </div>
</div>

</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
